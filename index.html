<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>Rock Paper Scissors!!</title>
</head>
<body>
    <h1 id = "header" class = "header">ROCK, PAPER, SCISORS. PICK YOUR WEAPON!!</h1>

    <div class = "game-area">
        <!--<h2 class="game-header">PICK YOUR WEAPON!!</h2> -->
        <div class="selection-area">
            <button class ="rock" input-type ="input">
                <img src="assets/images/Rock-word.jpg">
            </button>

            <button class ="paper" input-type ="input">
                <img src="assets/images/paper-word.jpg">
            </button>

            <button class ="scissors" input-type ="input">
                <img src="assets/images/scissors-word.jpg">
            </button> 
        </div>

        <div class = "results-area">

        </div>
    </div>

    <div class = "scores-area">
        <div class="playerScore"><h2>Player</h2>
            <p class ="pscore">0</p>
        </div>

        <div class="computerScore"><h2>Computer</h2>
            <p class ="cscore">0</p>
        </div>
        <div class="reset">
            <button class="reset">Reset Scores</button>
        </div>
    </div>

    <div class = "footer">

    </div>




    <script src="assets/js/script.js"></script>    
</body>
</html>
